{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Venta - SIVI</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
        }
    </style>
</head>
<body class="p-6">

    <div class="max-w-xl mx-auto bg-white shadow-lg rounded-2xl p-8">
        
        <!-- TÃ­tulo con icono -->
        <div class="flex items-center mb-6">
            <span class="text-3xl mr-2">ðŸ›’</span>
            <h2 class="text-3xl font-bold text-gray-800">Registrar Venta</h2>
        </div>

        <!-- Formulario -->
        <form method="POST" class="space-y-5">
            {% csrf_token %}

            <!-- Producto -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Producto
                </label>

                <select name="producto"
                        required
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition">
                    
                    {% for p in productos %}
                        <option value="{{ p.id }}">{{ p.nombre }} â€” Stock {{ p.cantidad }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Cantidad -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Cantidad
                </label>

                <input type="number"
                       name="cantidad"
                       min="1"
                       required
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition">
            </div>

            <!-- Botones -->
            <div class="flex gap-3">
                <button type="submit"
                        class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition shadow">
                    Guardar venta
                </button>

                <a href="{% url 'ventas' %}"
                   class="w-full text-center bg-gray-300 text-gray-800 py-3 rounded-lg font-semibold hover:bg-gray-400 transition shadow">
                    Cancelar
                </a>
            </div>
        </form>

        <!-- Volver -->
        <div class="mt-6">
            <a href="{% url 'menu_principal' %}"
               class="inline-block bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition shadow">
                â¬… Volver al menÃº
            </a>
        </div>

    </div>

</body>
</html>

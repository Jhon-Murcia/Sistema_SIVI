{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SIVI</title>

    <!-- TailwindCSS para diseño moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap opcional (si tus páginas lo usan) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif !important;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        /* Barra superior */
        .top-bar {
            background: linear-gradient(135deg, #0984e3, #74b9ff);
            padding: 18px 25px;
            color: white;
            font-size: 1.35rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .content-container {
            padding: 30px;
        }
    </style>
</head>

<body>

    <!-- Barra superior -->
    <div class="top-bar flex items-center justify-between">
        <span>SIVI – Sistema Inteligente de Ventas e Inventario</span>

        <!-- Botón pequeño para volver al menú -->
        <a href="{% url 'menu_principal' %}"
           class="bg-white/20 hover:bg-white/30 text-white px-4 py-2 rounded-lg text-sm font-semibold transition">
           ⬅ Volver al menú
        </a>
    </div>

    <!-- Contenido de cada módulo -->
    <div class="content-container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
